<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>

<body>

<header th:replace="~{fragments/commons::nav}"></header>

<main>
  <div class="container">
    <h2>Register vet</h2>
    <form th:action="@{/register-vet}" th:method="POST" th:object="${vetRegisterRequest}">

      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" th:field="*{firstName}">
      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" th:field="*{lastName}">
      <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" th:field="*{phone}">
      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

      <label for="clinic-name">Clinic Name:</label>
      <input type="text" id="clinic-name" name="clinic-name" th:field="*{clinicName}">
      <p th:if="${#fields.hasErrors('clinicName')}" th:errors="*{clinicName}"></p>

      <label for="city">City:</label>
      <select id="city" th:field="*{city}">
        <option th:value="${city}">Select City</option>
        <option th:each="city : ${T(com.petMed.model.enums.CityName).values()}" th:value="${city}" th:text="${city.cityName}"></option>
      </select>
      <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" th:field="*{address}">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

      <label for="site">Site:</label>
      <input type="text" id="site" name="site" th:field="*{site}">
      <p th:if="${#fields.hasErrors('site')}" th:errors="*{site}"></p>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" th:field="*{confirmPassword}">
      <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

      <button type="submit">Register</button>
    </form>
  </div>
</main>

</body>
</html>
