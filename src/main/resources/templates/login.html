<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Med App</title>
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>

<main>
        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <h1>Login</h1>

            <p th:if="${errorMessage}" th:text="${errorMessage}"></p>


            <input type="text" id="username" name="username" placeholder="Username" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>



            <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit">Login</button>
        </form>
</main>

</body>
</html>
