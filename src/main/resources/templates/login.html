<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Med App</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:insert="~{fragments/commons::nav}"></header>

<main>
    <div class="container">
        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <h1>Login</h1>

            <span class="error" th:if="${errorMessage}" th:text="${errorMessage}"></span>

            <input type="text" id="username" name="username" placeholder="Username" th:field="*{username}">

            <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}">

            <button type="submit">Log in</button>

            <div class="register-link">
                <span>Don't have an account ?</span>
                <a th:href="@{/register}">Register</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
