<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Med App</title>
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>

<main>
    <div class="container">
        <ul th:each="vet : ${vets}">
            <li>
                <div class="vet-profile-pic">

                </div>

                <div class="vet-description">
                    <p th:text="${vet.firstName}"></p>
                    <p th:text="${vet.clinic.city}"></p>
                    <form th:action="'/appointments/book/' + ${vet.username}" th:method="GET">
                        <button type="submit">Request an Appointment</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
