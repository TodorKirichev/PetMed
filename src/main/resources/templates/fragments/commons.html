<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Pet Med App</title>

  <link rel="stylesheet" href="/css/styles.css"/>

<body>

  <nav>
    <div class="logo">
      <a th:href="@{/}" class="logo">
        Logo
