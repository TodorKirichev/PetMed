<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" th:field="*{confirmPassword}">
    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

    <button type="submit">Register</button>
</form>
</body>
</html>
