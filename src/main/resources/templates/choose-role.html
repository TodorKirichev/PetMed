<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pet Med App</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/choose-role.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:insert="~{fragments/commons::nav}"></header>

<main>
    <div class="container">
        <div class="choose-one">
            <div class="vet-container">
                <h2>I'm a vet</h2>
                <div class="option">
                    <a th:href="@{/register-vet}" sec:authorize="!isAuthenticated()"></a>
                </div>
            </div>
            <div class="owner-container">
                <h2>I'm an owner</h2>
                <div class="option">
                    <a th:href="@{/register-owner}" sec:authorize="!isAuthenticated()"></a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
