<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Med App</title>
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/user-pets.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:insert="~{fragments/commons::nav}"></header>

<main>
    <div class="container">
        <ul th:each="pet : ${pets}">
            <li>
                <div class="pet-name" th:text="${pet.name}"></div>
                <div class="pet-details">
                    <div class="pet-species" th:text="${pet.species.speciesName}"></div>
                    <div class="pet-breed" th:text="${pet.breed}"></div>
                    <div class="pet-age" th:text="${pet.age}"></div>
                </div>
                <form th:action="@{'/pets/' + ${pet.id} + '/medical-records'}" th:method="GET">
                    <button>View medical records</button>
                </form>
                <form th:method="DELETE" th:action="@{'/pets/' + ${pet.id} + '/delete'}">
                    <button>Delete pet</button>
                </form>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
